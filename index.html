<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack Pro - Gestion Scolaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Using Phosphor Icons for a premium look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- SheetJS for Excel Import -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="circles-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="login-card">
            <div class="login-logo">
                <i class="ph-fill ph-student"></i>
                <h1>Ecole privée Baraka</h1>
            </div>
            <p class="login-subtitle">Portail Administration</p>

            <form id="login-form" onsubmit="app.handleLogin(event)" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">Identifiant</label>
                    <input type="text" name="username" class="form-input" placeholder="Entrez votre identifiant"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="login-password" class="form-input"
                            placeholder="Entrez votre mot de passe" required>
                        <button type="button" onclick="app.togglePasswordVisibility()"
                            style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer;">
                            <i class="ph ph-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
                    Se Connecter
                </button>
            </form>
        </div>
    </div>

    <!-- Main App (Hidden by default) -->
    <div id="app-container" class="app-container hidden">
        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" onclick="app.toggleSidebar()"></div>

        <!-- Mobile Header -->
        <div class="mobile-header">
            <button class="mobile-menu-btn" onclick="app.toggleSidebar()">
                <i class="ph ph-list"></i>
            </button>
            <h1 style="font-size: 18px; font-weight: 700; margin: 0;">EduTrack Pro</h1>
            <div style="width: 24px;"></div> <!-- Spacer -->
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="ph-fill ph-student" style="font-size: 32px; color: var(--primary);"></i>
                <h1>Ecole privée Baraka</h1>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" onclick="app.navigate('dashboard')">
                    <i class="ph ph-squares-four"></i>
                    <span>Tableau de bord</span>
                </button>
                <button class="nav-item" onclick="app.navigate('students')">
                    <i class="ph ph-users"></i>
                    <span>Élèves</span>
                </button>
                <button class="nav-item" onclick="app.navigate('absences')">
                    <i class="ph ph-clock-user"></i>
                    <span>Absences</span>
                </button>
                <button class="nav-item" onclick="app.navigate('subjects')">
                    <i class="ph ph-books"></i>
                    <span>Matières</span>
                </button>
                <button class="nav-item" onclick="app.navigate('teachers')">
                    <i class="ph ph-chalkboard-teacher"></i>
                    <span>Professeurs</span>
                </button>
                <button class="nav-item" onclick="app.navigate('grades')">
                    <i class="ph ph-exam"></i>
                    <span>Notes</span>
                </button>
                <button class="nav-item" onclick="app.navigate('fees')">
                    <i class="ph ph-money"></i>
                    <span>Frais Scolaires</span>
                </button>
                <button class="nav-item" onclick="app.navigate('principals')" style="display: none;">
                    <i class="ph ph-user-gear"></i>
                    <span>Principaux</span>
                </button>
                <button class="nav-item" onclick="app.navigate('supervisors')" style="display: none;">
                    <i class="ph ph-users-three"></i>
                    <span>Surveillants</span>
                </button>
            </nav>

            <div class="user-profile" onclick="app.showProfile()" style="cursor: pointer;">
                <div class="avatar" id="sidebar-user-avatar">
                    <i class="ph ph-user"></i>
                </div>
                <div class="user-info">
                    <p class="name">Administrateur</p>
                    <p class="role" style="font-size: 11px; color: var(--text-muted);">Mon Profil</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Tableau de bord</h2>
                <div class="actions">
                    <button class="btn-icon">
                        <i class="ph ph-bell"></i>
                    </button>
                    <button class="btn-icon">
                        <i class="ph ph-gear"></i>
                    </button>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Views will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-container" class="modal-container">
            <!-- Modal content injected here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
